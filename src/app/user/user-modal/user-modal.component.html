<div class="user-modal">
	<div class="fd__modal__header">
		<h2 *ngIf="!data">Adicionar usuário</h2>
		<h2 *ngIf="data">Editar usuário</h2>
		<i class="fa fa-light fa-close" (click)="closeModal()"></i>
	</div>
	<h3 class="fd__subtitle">Aqui você adiciona e cofigura os usuários que fazem parte da sua equipe</h3>
	<div class="form-container">
		<form [formGroup]="userForm">
			<div class="row">
				<div class="mb-3">
					<div class="form-group col-md-6">
						<label class="form-label">Nome</label>
						<input type="text" placeholder="Albert" class="form-control" formControlName="name" minlength="3" maxlength="20" required>
					</div>
				</div>
				<div class="mb-3">
					<div class="form-group col-md-6">
						<label class="form-label">Sobrenome</label>
						<input type="text" placeholder="Einstein" class="form-control" formControlName="lastName" minlength="3" maxlength="20">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="mb-3">
					<div class="form-group col-md-6">
						<label class="form-label">Telefone</label>
						<input type="text" placeholder="(00) 00000-0000" mask="(00) 00000-0000"  class="form-control" formControlName="phone">
					</div>
				</div>
				<div class="mb-3">
					<div class="form-group col-md-6">
						<label class="form-label">E-mail corporativo</label>
						<input type="text" placeholder="email@gmail.com" class="form-control" formControlName="email">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="mb-3">
					<div class="form-group col-md-12">
						<label class="form-label">Perfil de acesso</label>
						<select class="form-control" formControlName="profile" [(ngModel)]="selectedProfile">
						  <option value="" disabled selected>Selecione...</option>
						  <option value="Supervisor">Supervisor</option>
						  <option value="Gerente">Gerente</option>
						  <option value="Analista">Analista</option>
						  <option value="Suporte">Suporte</option>
						  <option value="Desenvolvedor">Desenvolvedor</option>
						</select>
					  </div>
				</div>
				<div class="mb-3">
					<div class="form-group col-md-6">
						<label class="form-label">Idioma</label>
						<select class="form-control" formControlName="language" [(ngModel)]="selectedLanguage">
							<option value="" disabled selected>Selecione...</option>
							<option value="Português BR">Português BR</option>
							<option value="Inglês EN">Inglês EN</option>
							<option value="Espanhol ES">Espanhol ES</option>
						  </select>
					</div>
				</div>
				<div class="mb-3">
					<div class="form-group col-md-6">
						<div class="col-md-12">
							<label class="form-label">Contato preferencial</label>
						</div>
						<div class="col-md-12"  style="display: flex; padding: 0; justify-content: center; zoom: 0.9">
							<mat-radio-group aria-label="Select an option" class="radio_button_group" formControlName="preferredContact" [(ngModel)]="selectedPreferredContact">
								<mat-radio-button labelPosition='before' value="Telefone" class="radio_button">Telefone</mat-radio-button>
								<mat-radio-button labelPosition='before' after value="E-mail" class="radio_button">E-mail</mat-radio-button>
								<mat-radio-button labelPosition='before' after value="Todos" class="radio_button">Todos</mat-radio-button>
							</mat-radio-group>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<div class="col-md-12 fd__buttons__row">
						<button class="secondary-button-outline" (click)="closeModal()">Fechar</button>
						<button class="secondary-button" *ngIf="!data" (click)="sendInvite(true)">Enviar convite</button>
						<button class="secondary-button" *ngIf="data" (click)="sendInvite(false)">Salvar alterações</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
